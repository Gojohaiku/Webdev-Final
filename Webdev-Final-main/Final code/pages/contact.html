<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- header -->
    <header id="header">
        <nav class="navbar-container">
            <div class="logo">Coffechano</div>
            <input type="checkbox" class="menu-toggle" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">☰</label>
            <ul class="nav-links">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../pages/services.html">PRODUCTS</a></li>
                <li><a href="../pages/contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
  <main>
    <section id="contact">
      <div class="container">
        <h1>Send a message</h1>

        <form action="./submission.html">
          <div class="fullname">
            <div class="form-group">
              <label for="fullName">Full name</label>
              <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

          <div class="form-group">
            <label for="orderDate">Date</label>
            <input type="date" id="orderDate" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter email subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter message here..." required></textarea>
          </div>
                
          <a href="./submission.html"> <button class="primary-button">Submit</button></a>
          </div>
        </form>
      </div>
    </section>
</main>
