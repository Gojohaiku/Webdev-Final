<body>
    <!-- header -->
    <header id="header">
        <nav class="navbar-container">
            <div class="logo">Coffechano</div>
            <input type="checkbox" class="menu-toggle" id="menu-toggle">
            <label for="menu-toggle" class="menu-btn">☰</label>
            <ul class="nav-links">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../pages/services.html">PRODUCTS</a></li>
                <li><a href="../pages/contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
  <main>
    <section id="contact">
      <div class="container">
        <h1>Iced coffee form</h1>

        <form action="./submission.html">
          <div class="fullname">
            <div class="form-group">
              <label for="fullName">Full name</label>
              <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

          <div class="form-group">
            <label for="coffeeName">Choose Iced Coffee</label>
            <select id="table" required>
                <option value="0"></option>
                <option value="1">Iced Americano</option>
                <option value="2">Iced Caramel Macchiato</option>
                <option value="3">Iced Latte</option>
                <option value="4">Iced Macchiato</option>
                <option value="5">Vanilla Latte</option>
                <option value="5">Iced Oat Latte</option>
            </select>
          </div>

          <div class="form-group">
            <label for="orderDate">Date</label>
            <input type="date" id="orderDate" required>
          </div>

          <div class="form-group">
            <label for="table">Select Table (1 to 5)</label>
            <select id="table" required>
                <option value="Select Table"></option>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
                <option value="4">Table 4</option>
                <option value="5">Table 5</option>
            </select>
          </div>

            <div class="form-group">
                <label>Dine Option</label>
                 <div class="take-group">
            <label><input type="radio" name="dineOption" value="Dine In" required> Dine In</label>
            <label><input type="radio" name="dineOption" value="Take Out" required> Take Out</label>
            </div>
            </div>
                
          <a href="./submission.html"> <button class="primary-button">Order now</button></a>
          </div>
        </form>
      </div>
    </section>
</main>
